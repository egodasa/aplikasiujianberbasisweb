<div class="w3-modal" ng-model="createForm" style="{{form}}">
    <div class="w3-modal-content w3-animate-top">
        <form class="w3-card-8 w3-container" method="POST" ng-submit="createData()">
            <span ng-click="showForm(0,0)" class="w3-closebtn">&times;</span>
            <h2>Daftar Peserta</h2>
            <table class="w3-table w3-bordered w3-border w3-section" ng-model="tabelData" ng-hide="tabelData">
                <tr class="w3-teal">
                    <th>No</th>
                    <th>Nomor Peserta</th>
                    <th>Nama Peserta</th>
                    <th>Aksi</th>
                </tr>
                <tr ng-repeat="x in peserta">
                    <td>{{$index+1}}</td>
                    <td>{{x.id}}</td>
                    <td>{{x.nm_peserta}}</td>
                    <td><button type="button" class="w3-btn w3-small w3-red" ng-click="createData(x.id)">Tambah Peserta</button></td>
                </tr>
            </table>
    </div>
</div>
<div class="w3-container w3-blue-gray">
    <h2>Daftar Peserta Ujian </h2>
</div>
<span ng-include="'/admin/views/buttonAtas.html'"></span>
<div class="w3-container">
	<div class="w3-bar">
        <span class="w3-item-bar w3-button w3-green w3-padding">
			<input type="checkbox" ng-model="toggleBulkDelete" /> Pilih Banyak Data
		</span>
        <button class="w3-button w3-red w3-item-bar" ng-disabled="!toggleBulkDelete" ng-show="toggleBulkDelete" ng-click="deleteData(bulkDelete)">Hapus Data Terpilih</button>
    </div>
    <div class="w3-responsive">
        <table class="w3-table-all" ng-model="tabelData" ng-hide="tabelData">
            <tr class="w3-teal">
				<th ng-show="toggleBulkDelete">Pilih</th>
                <th>No</th>
                <th>Nomor Peserta</th>
                <th>Nama Peserta</th>
                <th>Aksi</th>
            </tr>
            <tr ng-repeat="x in data | filter : kataKunci ">
				<td ng-show="toggleBulkDelete" style="width:10px;text-align:center;"><input type="checkbox" name="bulkDelete" ng-model="bulkValue" ng-click="addBulkDelete(bulkValue,x.id)" ng-disable="toggleBulkDelete"></td>
                <td>{{$index+1}}</td>
                <td>{{x.id}}</td>
                <td>{{x.nm_peserta}}</td>
                <td><button type="button" class="w3-btn w3-small w3-red" ng-click="deleteData(x.id)"><i class="fa fa-trash w3-small"></i> <b>Hapus</b></button></td>
            </tr>
        </table>
    </div>
    <span ng-include="'/admin/views/paginasiBawah.html'"></span>
</div>
